<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ETF Monitor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/login">ETF Monitor</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if is_authenticated %}
                <li class="nav-item">
                    <form id="logoutForm" action="/api/logout" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-outline-danger btn-sm ms-2">Log Out</button>
                    </form>
                </li>
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                      var logoutForm = document.getElementById('logoutForm');
                      if (logoutForm) {
                        logoutForm.addEventListener('submit', function(e) {
                          e.preventDefault();
                          fetch('/api/logout', { method: 'POST', credentials: 'same-origin' })
                            .then(() => { window.location.href = '/login'; });
                        });
                      }
                    });
                </script>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
